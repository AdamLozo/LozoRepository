# Example GitHub Actions Workflow for Python Dependency Auditing
# Rename to dependency-audit.yml and remove .example to activate

name: Dependency Audit - Python

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run weekly on Monday at 9 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch: # Allow manual triggering

jobs:
  security-audit:
    name: Security Vulnerability Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install security tools
        run: |
          pip install pip-audit safety

      - name: Run pip-audit
        run: |
          echo "Running pip-audit for known vulnerabilities..."
          pip-audit
        continue-on-error: false

      - name: Run safety check
        run: |
          echo "Running safety check..."
          safety check --file requirements.txt
        continue-on-error: true

      - name: Run Snyk security scan
        uses: snyk/actions/python@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high

  dependency-check:
    name: Check for Outdated Dependencies
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Check for outdated packages
        run: |
          echo "Checking for outdated packages..."
          pip list --outdated

      - name: Show dependency tree
        run: |
          pip install pipdeptree
          echo "Dependency tree:"
          pipdeptree

  license-check:
    name: License Compliance Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pip-licenses

      - name: Check licenses
        run: |
          echo "Checking dependency licenses..."
          pip-licenses --format=markdown --with-urls
          pip-licenses --fail-on="GPL;AGPL"

  code-quality:
    name: Code Quality and Security Linting
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install tools
        run: |
          pip install bandit pylint

      - name: Run bandit security linter
        run: |
          echo "Running bandit security checks..."
          bandit -r . -ll -i
        continue-on-error: true
